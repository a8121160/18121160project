<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var playlistId = osql.getParam('playlistId');

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            var sql = `select * from Playlists where id = ${playlistId};`;
            var objects = await osql.connect(sql);

            var Playlist = objects[0];
            document.getElementById('playlistname').innerHTML = playlist.name;

            await refreshsongs();
            setInterval(refreshsongs, 2000);
        });

        async function newsong() {
            var name = document.getElementById('song').value;
            var sql = `insert into Songs (playlistId, userId, song, time) values(${playlistId}, '${me.id}','${name}', now());`;
            var songId = await osql.connectInsert(sql);
            console.log(songId);

            await refreshsongs();
        }

        async function refreshsongs() {
            var sql = `select * from Songs where playlistId = ${playlistId} order by time desc limit 10;`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.time}</td>`;
                html = html + `<td>${object.userId}</td>`;
                html = html + `<td>${object.song}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('songs').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>Playlist <span id="playlistname"></span></h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <input id="song" type="text">
        <button onclick="newsong()">new song</button>
    </div>
    <br>
    <div id="songs"></div>
</body>

</html>

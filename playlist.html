<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshPlaylists();
            setInterval(refreshPlaylists, 2000);
        });

        async function createPlaylist() {
            var name = document.getElementById('playlistname').value;
            var sql = `insert into Playlists (name) values('${name}');`;
            var playlistId = await osql.connectInsert(sql);
            console.log(playlistId);

            refreshPlaylists();
        }

        async function refreshPlaylists() {
            var sql = 'select * from Playlists;';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.id}</td>`;
                html = html + `<td>${object.name}</td>`;
                html = html + `<td><a href="edit.html?playlistId=${object.id}">作る</a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('playlists').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>YourFovoriteSongs</h1>
    <div style="text-align: right;">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <h2>create Playlist</h2>
        <input id="playlistname" type="text">
        <button onclick="createPlaylist()">new Playlist</button>
    </div>
    <h2>Playlists</h2>
    <div id="playlists"></div>
</body>

</html>
